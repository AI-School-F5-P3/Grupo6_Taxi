<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Carreras</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Historial de Carreras</h1>
        {% if history %}
            <ul class="history-list">
            {% for trip in history %}
                <li class="history-item">
                    <p><strong>Fecha de inicio:</strong> {{ trip.start }}</p>
                    <p><strong>Fecha de fin:</strong> {{ trip.end }}</p>
                    <p><strong>Total a cobrar:</strong> â‚¬{{ trip.fare }}</p>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No hay carreras registradas.</p>
        {% endif %}
        <a href="{{ url_for('index') }}"><button>Volver</button></a>
    </div>
</body>
</html>
